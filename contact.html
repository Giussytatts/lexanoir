<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Lexanoir - Contact</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Playfair+Display&family=Inter&display=swap');
  :root {
    --color-bg: #121212;
    --color-primary: #d4af37;
    --color-text: #eee;
    --color-text-muted: #aaa;
    --input-bg: #222;
    --input-border: #555;
    --input-focus: #d4af37;
  }
  body {
    margin:0; padding:0;
    background: var(--color-bg);
    color: var(--color-text);
    font-family: 'Inter', sans-serif;
    line-height: 1.6;
  }
  header {
    display: flex;
    justify-content: space-between;
    align-items:center;
    padding: 20px 30px;
    border-bottom: 1px solid #333;
    background: #181818;
  }
  /* Logo simplu, fara glow */
  .logo {
    font-family: 'Playfair Display', serif;
    font-size: 1.8rem;
    font-weight: 700;
    color: var(--color-primary);
    letter-spacing: 2px;
    transition: color 0.3s ease;
  }
  .logo:hover {
    color: #b5922d;
    cursor: pointer;
  }
  nav {
    display: flex;
    align-items: center;
  }
  nav a {
    color: var(--color-text);
    text-decoration: none;
    margin-left: 25px;
    font-weight: 600;
    font-size: 1rem;
    transition: color 0.3s ease, text-shadow 0.3s ease;
  }
  nav a:hover {
    color: #ffd700;
    text-shadow:
      0 0 5px #ffd700,
      0 0 10px #ffd700,
      0 0 20px #ffd700;
    cursor: pointer;
  }
  #translate-btn {
    background: var(--color-primary);
    color: var(--color-bg);
    border: none;
    padding: 8px 14px;
    font-weight: 700;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease, color 0.3s ease, text-shadow 0.3s ease;
    margin-left: 30px;
  }
  #translate-btn:hover {
    background: #b5922d;
  }
  main {
    max-width: 700px;
    margin: 40px auto;
    padding: 0 20px;
  }
  h1 {
    font-family: 'Playfair Display', serif;
    color: var(--color-primary);
    font-size: 2.8rem;
    margin-bottom: 25px;
  }
  form {
    display: flex;
    flex-direction: column;
  }
  label {
    margin: 12px 0 6px;
    font-weight: 600;
  }
  input, textarea {
    background: var(--input-bg);
    border: 1.5px solid var(--input-border);
    border-radius: 5px;
    color: var(--color-text);
    font-size: 1rem;
    padding: 10px 12px;
    transition: border-color 0.3s ease;
    font-family: 'Inter', sans-serif;
  }
  input:focus, textarea:focus {
    border-color: var(--input-focus);
    outline: none;
  }
  textarea {
    resize: vertical;
    min-height: 120px;
  }
  button[type="submit"] {
    margin-top: 20px;
    background: var(--color-primary);
    color: var(--color-bg);
    border: none;
    padding: 12px 20px;
    font-weight: 700;
    font-size: 1.1rem;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button[type="submit"]:hover {
    background: #b5922d;
  }
  .contact-email {
    margin-top: 40px;
    font-size: 1.1rem;
    color: var(--color-text-muted);
  }
</style>
</head>
<body>

<header>
  <div class="logo">Lexanoir</div>
  <nav>
    <a href="index.html">Home / AcasÄƒ</a>
    <a href="services.html">Services</a>
    <a href="portofolii.html">Portfoliu</a>
    <a href="contact.html">Contact</a>
    <button id="translate-btn">Translate (RO/EN)</button>
  </nav>
</header>

<main>
  <h1 id="contact-title">Contact / Contact</h1>

  <form id="contact-form">
    <label for="name" id="label-name">Nume / Name</label>
    <input type="text" id="name" name="name" required />

    <label for="email" id="label-email">Email</label>
    <input type="email" id="email" name="email" required />

    <label for="message" id="label-message">Mesaj / Message</label>
    <textarea id="message" name="message" required></textarea>

    <button type="submit" id="submit-btn">Trimite / Send</button>
  </form>

  <p class="contact-email" id="contact-email">Email: contact@LexaNoir.com</p>
</main>

<footer>
  &copy; 2025 Lexanoir. All rights reserved.
</footer>

<script>
  const translateBtn = document.getElementById('translate-btn');

  const contactTitle = document.getElementById('contact-title');
  const labelName = document.getElementById('label-name');
  const labelEmail = document.getElementById('label-email');
  const labelMessage = document.getElementById('label-message');
  const submitBtn = document.getElementById('submit-btn');
  const contactEmail = document.getElementById('contact-email');

  const textEN = {
    contactTitle: "Contact",
    labelName: "Name",
    labelEmail: "Email",
    labelMessage: "Message",
    submitBtn: "Send",
    contactEmail: "Email: contact@lexanoir.com"
  };

  const textRO = {
    contactTitle: "Contact",
    labelName: "Nume",
    labelEmail: "Email",
    labelMessage: "Mesaj",
    submitBtn: "Trimite",
    contactEmail: "Email: contact@lexanoir.com"
  };

  let inEnglish = false;

  translateBtn.addEventListener('click', () => {
    inEnglish = !inEnglish;
    if (inEnglish) {
      contactTitle.textContent = textEN.contactTitle;
      labelName.textContent = textEN.labelName;
      labelEmail.textContent = textEN.labelEmail;
      labelMessage.textContent = textEN.labelMessage;
      submitBtn.textContent = textEN.submitBtn;
      contactEmail.textContent = textEN.contactEmail;
      translateBtn.textContent = 'Translate (EN/RO)';
    } else {
      contactTitle.textContent = textRO.contactTitle;
      labelName.textContent = textRO.labelName;
      labelEmail.textContent = textRO.labelEmail;
      labelMessage.textContent = textRO.labelMessage;
      submitBtn.textContent = textRO.submitBtn;
      contactEmail.textContent = textRO.contactEmail;
      translateBtn.textContent = 'Translate (RO/EN)';
    }
  });

  // Formularul nu trimite date nicaieri, doar previne refresh la trimite
  document.getElementById('contact-form').addEventListener('submit', e => {
    e.preventDefault();
    alert('Mesaj trimis! (simulat)');
    e.target.reset();
  });
</script>

</body>
</html>
