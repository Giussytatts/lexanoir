<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Lexanoir - Contact</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Playfair+Display&family=Inter&display=swap');
  :root {
    --color-bg: #121212;
    --color-primary: #d4af37;
    --color-text: #eee;
    --color-text-muted: #aaa;
    --input-bg: #222;
    --input-border: #555;
    --input-focus: #d4af37;
  }
  body {
    margin:0; padding:0;
    background: var(--color-bg);
    color: var(--color-text);
    font-family: 'Inter', sans-serif;
    line-height: 1.6;
  }
  header {
    display: flex;
    justify-content: space-between;
    align-items:center;
    padding: 20px 30px;
    border-bottom: 1px solid #333;
    background: #181818;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1100;
  }
  /* Logo simplu, fara glow */
  .logo {
    font-family: 'Playfair Display', serif;
    font-size: 1.8rem;
    font-weight: 700;
    color: var(--color-primary);
    letter-spacing: 2px;
    transition: color 0.3s ease;
  }
  .logo:hover {
    color: #b5922d;
    cursor: pointer;
  }
  nav {
    display: flex;
    align-items: center;
  }
  nav a {
    color: var(--color-text);
    text-decoration: none;
    margin-left: 25px;
    font-weight: 600;
    font-size: 1rem;
    transition: color 0.3s ease, text-shadow 0.3s ease;
  }
  nav a:hover {
    color: #ffd700;
    text-shadow:
      0 0 5px #ffd700,
      0 0 10px #ffd700,
      0 0 20px #ffd700;
    cursor: pointer;
  }
  #translate-btn {
    background: var(--color-primary);
    color: var(--color-bg);
    border: none;
    padding: 8px 14px;
    font-weight: 700;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease, color 0.3s ease, text-shadow 0.3s ease;
    margin-left: 30px;
  }
  #translate-btn:hover {
    background: #b5922d;
  }
  main {
    max-width: 700px;
    margin: 100px auto 40px; /* 100px ca sa lase loc header fix */
    padding: 0 20px;
  }
  h1 {
    font-family: 'Playfair Display', serif;
    color: var(--color-primary);
    font-size: 2.8rem;
    margin-bottom: 25px;
  }
  form {
    display: flex;
    flex-direction: column;
  }
  label {
    margin: 12px 0 6px;
    font-weight: 600;
  }
  input, textarea {
    background: var(--input-bg);
    border: 1.5px solid var(--input-border);
    border-radius: 5px;
    color: var(--color-text);
    font-size: 1rem;
    padding: 10px 12px;
    transition: border-color 0.3s ease;
    font-family: 'Inter', sans-serif;
  }
  input:focus, textarea:focus {
    border-color: var(--input-focus);
    outline: none;
  }
  textarea {
    resize: vertical;
    min-height: 120px;
  }
  button[type="submit"] {
    margin-top: 20px;
    background: var(--color-primary);
    color: var(--color-bg);
    border: none;
    padding: 12px 20px;
    font-weight: 700;
    font-size: 1.1rem;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button[type="submit"]:hover {
    background: #b5922d;
  }
  .contact-email {
    margin-top: 40px;
    font-size: 1.1rem;
    color: var(--color-text-muted);
  }

  /* Hamburger Button */
  #hamburger-btn {
    display: none;
    flex-direction: column;
    justify-content: space-between;
    width: 25px;
    height: 20px;
    background: transparent;
    border: none;
    cursor: pointer;
    padding: 0;
    margin-left: 15px;
  }

  #hamburger-btn:focus {
    outline: 2px solid var(--color-primary);
    outline-offset: 2px;
  }

  #hamburger-btn .bar {
    height: 3px;
    width: 100%;
    background-color: var(--color-primary);
    border-radius: 2px;
  }

  /* Responsive */
  @media (max-width: 768px) {
    nav {
      position: fixed;
      top: 70px; /* înălțimea header-ului */
      right: 0;
      height: calc(100% - 70px);
      width: 250px;
      background-color: #181818;
      flex-direction: column;
      padding: 2rem 1rem;
      gap: 1.5rem;
      transform: translateX(100%);
      transition: transform 0.3s ease-in-out;
      box-shadow: -2px 0 8px rgba(0,0,0,0.5);
      pointer-events: none;
      z-index: 1050;
    }

    nav.show {
      transform: translateX(0);
      pointer-events: auto;
    }

    nav a, #translate-btn {
      width: 100%;
      padding: 0.8rem 1rem;
      font-size: 1.1rem;
      border-radius: 6px;
      background-color: rgba(255,255,255,0.05);
      margin-left: 0;
    }

    nav a:hover {
      background-color: rgba(255, 215, 0, 0.1);
      color: #ffd700;
      text-shadow: none;
    }

    #translate-btn:hover {
      background-color: #b5922d;
      color: var(--color-bg);
    }

    nav {
      display: flex !important;
    }

    #hamburger-btn {
      display: flex;
    }
  }
</style>
</head>
<body>

<header>
  <div class="logo">Lexanoir</div>

  <button id="hamburger-btn" aria-label="Open menu" aria-expanded="false" aria-controls="mobile-nav">
    <span class="bar"></span>
    <span class="bar"></span>
    <span class="bar"></span>
  </button>

  <nav id="mobile-nav">
    <a href="index.html">Home / Acasă</a>
    <a href="services.html">Services</a>
    <a href="portofolii.html">Portfoliu</a>
    <a href="contact.html">Contact</a>
    <button id="translate-btn">Translate (RO/EN)</button>
  </nav>
</header>

<main>
  <h1 id="contact-title">Contact / Contact</h1>

  <form id="contact-form">
    <label for="name" id="label-name">Nume / Name</label>
    <input type="text" id="name" name="name" required />

    <label for="email" id="label-email">Email</label>
    <input type="email" id="email" name="email" required />

    <label for="message" id="label-message">Mesaj / Message</label>
    <textarea id="message" name="message" required></textarea>

    <button type="submit" id="submit-btn">Trimite / Send</button>
  </form>

  <p class="contact-email" id="contact-email">Email: contact@LexaNoir.com</p>
</main>

<footer>
  &copy; 2025 Lexanoir. All rights reserved.
</footer>

<script>
  const translateBtn = document.getElementById('translate-btn');

  const contactTitle = document.getElementById('contact-title');
  const labelName = document.getElementById('label-name');
  const labelEmail = document.getElementById('label-email');
  const labelMessage = document.getElementById('label-message');
  const submitBtn = document.getElementById('submit-btn');
  const contactEmail = document.getElementById('contact-email');

  const textEN = {
    contactTitle: "Contact",
    labelName: "Name",
    labelEmail: "Email",
    labelMessage: "Message",
    submitBtn: "Send",
    contactEmail: "Email: contact@lexanoir.com"
  };

  const textRO = {
    contactTitle: "Contact",
    labelName: "Nume",
    labelEmail: "Email",
    labelMessage: "Mesaj",
    submitBtn: "Trimite",
    contactEmail: "Email: contact@lexanoir.com"
  };

  let inEnglish = false;

  translateBtn.addEventListener('click', () => {
    inEnglish = !inEnglish;
    if (inEnglish) {
      contactTitle.textContent = textEN.contactTitle;
      labelName.textContent = textEN.labelName;
      labelEmail.textContent = textEN.labelEmail;
      labelMessage.textContent = textEN.labelMessage;
      submitBtn.textContent = textEN.submitBtn;
      contactEmail.textContent = textEN.contactEmail;
      translateBtn.textContent = 'Translate (EN/RO)';
    } else {
      contactTitle.textContent = textRO.contactTitle;
      labelName.textContent = textRO.labelName;
      labelEmail.textContent = textRO.labelEmail;
      labelMessage.textContent = textRO.labelMessage;
      submitBtn.textContent = textRO.submitBtn;
      contactEmail.textContent = textRO.contactEmail;
      translateBtn.textContent = 'Translate (RO/EN)';
    }
  });

  // Formularul nu trimite date nicaieri, doar previne refresh la trimite
  document.getElementById('contact-form').addEventListener('submit', e => {
    e.preventDefault();
    alert('Mesaj trimis! (simulat)');
    e.target.reset();
  });

  // Hamburger toggle
  const hamburgerBtn = document.getElementById('hamburger-btn');
  const nav = document.getElementById('mobile-nav');

  hamburgerBtn.addEventListener('click', () => {
    const expanded = hamburgerBtn.getAttribute('aria-expanded') === 'true' || false;
    hamburgerBtn.setAttribute('aria-expanded', !expanded);
    nav.classList.toggle('show');
  });
</script>

</body>
</html>
